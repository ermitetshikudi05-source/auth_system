{% extends 'accounts/base.html' %}

{% block title %}Mot de passe oublié{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-12 col-sm-10 col-md-6 col-lg-4">
    <div class="card shadow-sm border-0 slide-up">
      <div class="card-body p-4">

        <div class="text-center mb-4">
          <i class="bi bi-envelope-lock fs-3 text-secondary"></i>
          <h3 class="fw-semibold mt-2">Mot de passe oublié</h3>
          <p class="text-muted small">
            Entrez votre adresse email pour recevoir un lien
          </p>
        </div>

        <form method="post" class="needs-validation" novalidate>
          {% csrf_token %}

          <div class="mb-3">
            {{ form.email }}
            <div class="invalid-feedback">
              Adresse email requise
            </div>
          </div>

          <div class="d-grid">
            <button class="btn btn-dark fw-semibold">
              Envoyer le lien
            </button>
          </div>
        </form>

        <hr>

        <div class="text-center small">
          <a href="{% url 'login' %}" class="text-decoration-none">
            Retour à la connexion
          </a>
        </div>

      </div>
    </div>
  </div>
</div>
{% endblock %}
