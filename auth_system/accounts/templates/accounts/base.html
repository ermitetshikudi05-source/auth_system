{% load static %}
<!DOCTYPE html>
<html lang="fr" data-bs-theme="light" id="themeRoot">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %}Auth System{% endblock %}</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

</head>

<body class="bg-light">

{% include 'accounts/navbar.html' %}

<!-- Flash messages -->
{% if messages %}
<div class="container mt-3">
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show border-0 shadow-sm small" role="alert">
            {{ message }}
            <button type="button" class="btn-close"></button>
        </div>
    {% endfor %}
</div>
{% endif %}

<main class="container py-5">
    {% block content %}{% endblock %}
</main>

<footer class="text-center text-muted py-4 small">
    Â© {{ now|date:"Y" }} Auth System
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="{% static 'js/theme.js' %}"></script>
<script src="{% static 'js/form-validation.js' %}"></script>
<script src="{% static 'js/password-toggle.js' %}"></script>

</body>
</html>
