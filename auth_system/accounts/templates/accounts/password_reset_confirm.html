{% extends 'accounts/base.html' %}

{% block title %}Nouveau mot de passe{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-12 col-sm-10 col-md-6 col-lg-4">
    <div class="card shadow-sm border-0 slide-up">
      <div class="card-body p-4">

        <div class="text-center mb-4">
          <i class="bi bi-shield-check fs-3 text-secondary"></i>
          <h3 class="fw-semibold mt-2">Nouveau mot de passe</h3>
        </div>

        <form method="post" class="needs-validation" novalidate>
          {% csrf_token %}

          <div class="mb-3 position-relative">
            {{ form.new_password1 }}
            <i class="bi bi-eye-slash toggle-password"
               onclick="togglePassword('id_new_password1', this)"></i>
          </div>

          <div class="mb-3 position-relative">
            {{ form.new_password2 }}
            <i class="bi bi-eye-slash toggle-password"
               onclick="togglePassword('id_new_password2', this)"></i>
          </div>

          <div class="d-grid">
            <button class="btn btn-dark fw-semibold">
              RÃ©initialiser
            </button>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>
{% endblock %}
