{% extends 'accounts/base.html' %}

{% block title %}Email envoyé{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-12 col-sm-10 col-md-6 col-lg-4">
    <div class="card shadow-sm border-0 slide-up text-center">
      <div class="card-body p-4">

        <i class="bi bi-check-circle fs-2 text-success"></i>
        <h4 class="fw-semibold mt-3">Email envoyé</h4>
        <p class="text-muted small">
          Si un compte existe avec cet email, un lien a été envoyé.
        </p>

        <a href="{% url 'login' %}" class="btn btn-dark btn-sm mt-3">
          Retour à la connexion
        </a>

      </div>
    </div>
  </div>
</div>
{% endblock %}
